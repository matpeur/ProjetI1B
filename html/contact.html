      <main>
      	<h1>Contact</h1>
   	   <p id="p">Vous pouvez laisser un commentaire en remplissant le formulaire suivant <br /></p>
   	   <form method="post" action="mailto:mathieu.bellegueulle@gmail.com" id="mail">
				<table id="principal">
				  <tr>
			   		<td><label for="nom">Pseudonyme</label></td>
				 	  <td><input type="text" name="nom" id="nom" /></td>
  		   	  </tr>
 		     		<tr>
 		     	       <td><label for="tel">Téléphone :</label></td>
 		     	       <td><input type="tel" name="tel" id="tel"></td>
		      	</tr>
   		   	<tr>
   		   	    <td><label for="email">Adresse e-mail :</label></td>
  		      		 <td><input type="email" name="email" id="email"></td>
		      	</tr>
		      	<tr>
		      	   <td><label for="url">Adresse URL :</label> </td>
		      	   <td><input type="url" name="url" id="url"></td>
   		   	</tr>
  		    		<tr>
 		      	  <td><label for="month">Mois</label></td>
 		      	  <td><input type="month" name="month" id="month"></td>
 		   	  </tr>
			    <tr>
 			         <td><label for="temps">Heure:</label></td>
			         <td><input type="time" id="temps" name="temps"></td>
  			    </tr>
 			    <tr>
 			        <td><label for="range">Choisir un nombre entre 3 et 10</label></td>
			        <td><input type="number" min="3" max="10" step="1" name="range" id="range"></td>
   	 		 </tr>
  			    <tr>
   	  		     <td><label for="fichier">Choisir un fichier</label></td>
   			     <td><input type="file" id="fichier" name="fichier"></td>
   			 </tr>
      			<tr>
      				<td><label for="pays">Choisir un pays</label> </td>
      				<td><select name="pays" id="pays">
      				      <option selected="selected">---Choisir un pays---</option>
     	 						<option>France</option>
     	 						<option>Allemagne</option>
     	 						<option>Italie</option>
      						<option>Espagne</option>
      						<option>Belgique</option>
      						<option>Suisse</option>
      						<option>Luxembourg</option>
      						<option>Andorre</option>
      						<option>Monaco</option>
      		 		      <option>Un pays non limitrophe de la France</option>
      				   </select>
      				</td>
    			 	 </tr>
   			   <tr>
    	 		    <td><input type="radio" name="main" id="gauche" value="gauche"/>Gaucher </td>
    		 	    <td><input type="radio" name="main" id="droite" value="droite"/>Droitier </td>
   	 		   </tr>
